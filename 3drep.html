<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D reprezentari</title>
    <link rel="stylesheet" href="3dstyle.css">
</head>
<body>

    <div class="cutie">
    <h1>Reprezenatare 3D</h1>
</div>

    <header class="header">
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <div class="container">
        <iframe class="embedded-website" src="https://www.z-anatomy.com/"></iframe>
      </div>

      <div class="cutie1">
        <h2>Traduce din Engleza in Romana</h2>
        <textarea id="inputText" placeholder="Scrie in Engleza "></textarea>
        <br>
        <button onclick="translateText()">Translate</button>
        <button class="copy-btn" onclick="copyText()">Copy</button>
        <div class="output" id="outputText">Raspunsul tau tradus...</div>
    </div>
     
      <img class="back" src="GRADIENT-WALLPAPER-4k.png" alt="gradient de fundal">

      <div class="chat-icon" id="chat-icon">
        <img src="messengergood.png" alt="Chat" width="80" height="80">
      </div>
      
    
      <div class="chat-container" id="chat-container">
        <div class="chat-header">
            <img src="docbot.png" alt="bot" width="50" height="50">
          <div class="chat-title">Biobot</div>
          <div class="chat-controls">
            <button id="fullscreen-btn" class="control-btn"><img src="fullscreen.png" alt="Fullscreen" width="16" height="16"></button>
            <button id="minimize-btn" class="control-btn"><img src="minimize.png" alt="Minimize" width="16" height="16"></button>
            <button id="close-btn" class="control-btn"><img src="close.png" alt="Close" width="16" height="16"></button>
          </div>
        </div>
        <div class="chat-messages" id="chat-messages">
         
          <div class="bot-message">Bun venit la Bioline cu ce te pot ajuta!</div>
        </div>
        <div class="chat-input-container">
          <textarea id="user-input" placeholder="Scrie un mesaj..."></textarea>
          <button id="send-btn"><img src="arrow.png" class="arrow" alt="Send" width="10" height="15"></button>
        </div>
      </div>
    <script src="scripthub.js"></script>
    <script src="translation.js"></script>
    <script src="chatbot.js"></script>
</body>
</html>
